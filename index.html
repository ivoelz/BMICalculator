<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BMI Calculator</title>

</head>
<body>

    <fieldset>
        <legend>BMI Calculator</legend>
        <form>
            <label for="height">What's your height? (in inches)</label>
            <input type="number" id="height" name="bmiCalc">

            <br> <br>
            <label for="weight">What's your weight? (in pounds)</label>
            <input type="number" id="weight" name="bmiCalc">
        </form>
    </fieldset>
    <br>
    <button class="bmiButton">Calculate Body Mass Index</button>

    <p id="output"></p>

    <!--jQuery-->
    <script src="jquery-3.5.1.js"></script>
    <!--jQuery Validation-->
    <script src="jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <!--My JavaScript-->
    <script src="code.js"></script>
</body>
</html>
